<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/signup.css" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <div class="container" id="signup-container">
        <div class="row">
          <div class="col-sm-6" id="signup-left">
             <a href="#" ><img src="./images/logo2.jpg" class="logo" alt="..."></a>
             <h1>Sign Up to Start</h1>
             <div class="form-floating mb-4">
                <input type="text" class="form-control" id="floatingName" placeholder="name">
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password">
                <label for="floatingPasswordConfirm">Comfirm Password</label>
              </div>
              <div class="form-check mb-4 ">
                <a class="fogetPassword" href="#">Are you looking to become a mentor instead?</a>
              </div>
              <button type="submit" class="btn mb-3">Sign up</button>
           </div>  
        
          <div class="col-sm-6" id="signup-right">
            <div class="loginText">
                <h1>Already have an account?</h1>
                <h3>Login and discover more.</h3>
                <button type="submit" class="btn mb-3">Login</button>
            </div>
            <img src="./images/signup-right.jpg" class="login-left mb-3" alt="...">
          </div>
        </div>
     </div> <!--end of container-->

      <!--Bootstrap JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
