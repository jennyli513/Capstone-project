<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

  <p>P I am the paragrgh text</p>
    <div class="container mb-3" id="loginContainer">
        <div class="row" >
            <div class="col-sm-6" id="login-left">
                <div class="signupText">
                    <h1>New Here?</h1>
                    <h3>Sign up and discover more.</h3>
                    <button type="submit" class="btn mb-3">Sign up</button>
                </div>
               <img src="./images/login-left.jpg" class="login-left mb-3" alt="...">
               
            </div>
            <div class="col-sm-6" id="login-right">
               <a href="#" ><img src="./images/logo2.jpg" class="logo" alt="..."></a>
                <h1>Login to Your Account</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-check mb-3 ">
                    <a class="fogetPassword" href="#">Forget your password?</label>
                  </div>
                  <button type="submit" class="btn mb-3">Login</button>
            </div>  
        </div>

   
    </div> <!--end of container-->

 

      <!--Bootstrap JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
