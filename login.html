<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="container mb-3" id="loginContainer">
        <div class="row" >
            <div class="col-sm-6" id="login-left">
                <div class="signupText">
                    <h1 style="color:purple" >Welcome to the Student Mentoring System</h1>
                   
                </div>
               <img src="./img/login-left.jpg" class="login-left mb-3" alt="...">
               
            </div>
            <div class="col-sm-6" id="login-right">
               <h1 class="mb-5" style="color:purple">Student Mentoring System</h1>
                <h2 class=" mb-5">Login to Your Account</h1>
                <div class="form-floating mt-3 mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-check mb-3 ">
                    <a class="fogetPassword" href="#">Forget your password?</label>
                  </div>
                  <button type="submit" class="btn mb-3" onClick="location.href='admin.html'">Login</button>
            </div>  
        </div>

   
    </div> <!--end of container-->

 

      <!--Bootstrap JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
